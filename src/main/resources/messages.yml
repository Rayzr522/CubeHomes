### NOTES:
# - '&' color codes are translated automatically
# - You can reference a key with [[key]] (see the 'no-homes' message for an example)
# - A color-code reference sheet can be found at the bottom of this file



usage:
    cubehomes: "&7/cubehomes &a[reload|save]"
    home: "&7/home &a[player|toggle] <name>"
    sethome: "&7/sethome &a<name>"
    delhome: "&7/delhome &a[player] <name>"
    warp: "&7/warp &a[name]"
    setwarp: "&7/setwarp &a<name>"
    warpicon: "&7/warpicon &a<name> <item[:data]>"
    delwarp: "&7/delwarp &a<name>"

item:
    invalid-data: "&cInvalid data value! ({0})"
    invalid-type: "&cInvalid item type! ({0})"

only-players: "&cOnly players can use this command!"
no-permission: "&cYou don't have permission to do that!"
no-permission-warp: "&cYou don't have permission to use that warp!"
error: "&cSomething went wrong! Please find an Admin and tell them contact Rayzr522 on the Bukkit forums."
unknown-home: "&cThe home '{0}' is unknown"
unknown-warp: "&cThe warp '{0}' is unknown"

no-player: "&7The player '&a{0}&7' could not be found"
no-homes: "&7You have no homes. Do '[[usage.sethome]]&7' to set one."
no-access: "&7You don't have access to the home '&a{0}&7'"
not-owner: "&7You're not the owner of this home!"
max-homes: "&7You've hit the max number of homes you can set! (Limit: &a{0}&7)"

all-homes: "&7Available homes: &a{0}"
home-set: "&7Home '&a{0}&7' set"
home-deleted: "&7The home '&a{0}&7' has been deleted"
home-access: "&7Access to your homes is now &a{0}"
teleporting: "&7Teleporting to home '&a{0}&7'"

warp-set: "&7Warp '&a{0}&7' set"
warp-icon-set: "&7Warp icon for '&a{0}&7' set to &a{1}"
warp-deleted: "&7The warp '&a{0}&7' has been deleted"
teleporting-warp: "&7Teleporting to warp '&a{0}&7'"

config-saved: "&7The config has been saved"
config-reloaded: "&7The config has been reloaded"
version-info: "&7This server is running &a{0}&7 v&a{1}&7"



# 0 = black
# 1 = dark blue
# 2 = dark green
# 3 = teal
# 4 = dark red
# 5 = purple
# 6 = gold
# 7 = gray
# 8 = dark gray
# 9 = blue
# a = light green
# b = aqua
# c = red
# d = pink
# e = yellow
# f = white
# k = magic
# l = bold
# m = strike through
# n = underline
# o = italic
# r = reset (white, no formatting)
